<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="/calculator/images/calcPhoto.png">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen-display">
        </div>
        <button class="clear">Clear</button>
        <button class="equal">=</button>
        <!-- <button class="decimal">.</button> -->

        <button class="operator" id="modulo">%</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">/</button>

        <button class="numberButton" id="zero">0</button>
        <button class="numberButton" id="one">1</button>
        <button class="numberButton" id="two">2</button>
        <button class="numberButton" id="three">3</button>
        <button class="numberButton" id="four">4</button>
        <button class="numberButton" id="five">5</button>
        <button class="numberButton" id="six">6</button>
        <button class="numberButton" id="seven">7</button>
        <button class="numberButton" id="eight">8</button>
        <button class="numberButton" id="nine">9</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
